# Networks
networks:
  # Dokploy network - REQUIRED for Traefik integration
  dokploy-network:
    external: true

  # Internal network for database/cache
  directapp-internal:
    driver: bridge

# Volumes are managed by Dokploy in ../files/
# No named volumes needed - all use bind mounts
